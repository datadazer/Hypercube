<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/96/three.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );
      // var geometry = new THREE.BoxGeometry( 1, 1, 1 );


      var geometry = new THREE.Geometry();
      geometry.vertices.push(
        new THREE.Vector3(-1, 1, 1),
        new THREE.Vector3(-1, -1, 1),
        new THREE.Vector3(1, -1, 1),
        new THREE.Vector3(1, 1, 1),
        new THREE.Vector3(-1, 1, -1),
        new THREE.Vector3(-1, -1, -1),
        new THREE.Vector3(1, -1, -1),
        new THREE.Vector3(1, 1, -1)
      );
      geometry.faces.push( new THREE.Face3(0, 1, 2));
      geometry.faces.push( new THREE.Face3(0, 2, 3));
      geometry.faces.push( new THREE.Face3(0, 4, 5));
      geometry.faces.push( new THREE.Face3(0, 1, 5));
      geometry.faces.push( new THREE.Face3(3, 6, 7));
      geometry.faces.push( new THREE.Face3(5, 1, 2));
      geometry.faces.push( new THREE.Face3(6, 3, 2));



      var material = new THREE.MeshBasicMaterial( { color: 0x00ff0045, wireframe: true } );
      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );

      camera.position.z = 5;
      function animate() {
        requestAnimationFrame( animate );
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render( scene, camera );
      }
      animate();
    </script>
  </body>
</html>
